### YamlMime:Landing

title: Windows Server Management documentation
summary: Once you have deployed Windows Server into your environment, including the specific roles for the features and functions you need, the next step is managing those servers. Windows Server includes a number of tools to help you understand your Windows Server environment, manage specific servers, fine-tune performance, and eventually automate many management tasks.

metadata:
  title: Windows Server Management documentation
